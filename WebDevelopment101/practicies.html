<body>
    <script>
        function add7(num){
            return num + 7;
        } 
        
        function multiply(num1, num2){
            return num1 * num2;
        }

        function capitalize(string){
            var lower = string.toLowerCase();
            var upper = lower.charAt(0).toUpperCase() + lower.substring(1);
            return upper;
        }

        function lastLetter(string){
            var word = string
            return word.substr(-1);
        }


    
    
    
    </script>
</body>
