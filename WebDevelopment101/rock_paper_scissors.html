<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function computerPlay(){
            var choices = ['rock', 'paper', 'scisor'];
            var randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
        }
        
        function playRound(playerSelection, computerSelection){
            var player = playerSelection.toLowerCase()
            var computer = computerSelection.toLowerCase()

                if(player == computer){
                    return 'tie';
                } else if(player == 'rock' && computer == 'paper'){
                    return 'lose';
                } else if(player == 'paper' && computer == 'scisor'){
                    return 'lose'; 
                } else if (player == 'scisor' && computer == 'rock'){
                    return 'lose';
                } else{
                    return 'win';
                }
        }

        function game(){
            var computer_score = 0;
            var player_score = 0;
            while(computer_score < 5 && player_score < 5){
                var playerSelection = window.prompt('Choose: rock, paper or scisor');
                var computerSelection = computerPlay();
                var result = playRound(playerSelection, computerSelection);
                if(result == 'lose') computer_score++;
                if(result == 'win') player_score++;

            }
            if(player_score > computer_score){
                return 'You win! ' + player_score + ' X ' + computer_score;
            } else{
                return 'You lose! ' + computer_score +  ' X ' + player_score;
            }
    
        }
    </script>
</body>
</html>
